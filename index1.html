<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riochet-Rumble</title>
    <link rel="stylesheet" href="index1.css">
</head>
<body>
    <div class="heading-area">

                    <span class="box Red" id="Titan1" class="Titan" data-role="Titan"><p class="mark">Titan</p></span>
                    <span class="box Red" id="SemiRiochet1" class="SemiRiochet" data-role="SemiRiochet"><img class="rio" src="image2/red.png" height="65" width="65"></span>
                    <span class="box"></span>
                    <span class="box"></span>

                    <span class="box"></span>

                    <span class="box"></span>

                    <span class="box"></span>

                    <span class="box"></span>

                    <span class="box" ></span>

                    <span class="box Blue" id="Titan2" class="Titan"><p class="mark">Titan</p></span>
                    <span class="box Blue" id="Canon2" class="Canon"><p class="mark">Canon</p></span>
                    <span class="box Blue" id="Riochet2" class="Riochet"><img class="rio" src="image2/triangle1.jpeg" hieght="65" width="65"></span>

                    <span class="box" ></span>

            </div>

        <div class="rotating-Buttons">

            <button class="rotater" id="right">Turn Right</button>
            <button class="rotater" id="left">Turn Left</button>
        </div> 
        <div class="rotating-Buttons">

            <button class="rotater" id="right2">Turn Right</button>
